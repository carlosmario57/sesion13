<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web - Sesión 13</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header id="about-me">
        <h1>¡Hola! Soy Carlos Mario</h1>
        <p>Bienvenido a mi primera página web estática.</p>
        <img src="imagen1.jpg" alt="Mi foto de perfil">
    </header>

    <section id="links">
        <a href="#">Inicio</a>
        <a href="#">Proyectos</a>
        <a href="#">Contacto</a>
    </section>

    <section class="hobbies">
        <h2>Mis Hobbies</h2>
        <ul>
            <li>Leer sobre tecnología</li>
            <li>Programar en JavaScript</li>
            <li>Escuchar vallenato</li>
        </ul>
    </section>

    <section class="tasks">
        <h2>Tareas del día</h2>
        <ol>
            <li>Practicar HTML</li>
            <li>Estudiar CSS</li>
            <li>Resolver ejercicios de JavaScript</li>
        </ol>
    </section>

    <section class="contact-form">
        <h2>Contáctame</h2>
        <form>
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu correo" required>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
